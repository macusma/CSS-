<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position_absolute_整合relative</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 150px;
            background: blue;
        }
        .child {
            position: absolute;
            width: 80px;
            height: 80px;
            background: red;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
